<div class="page-buttons">

  {% assign sorted_pages = site.pages | sort: "order" %}

  {% for page in sorted_pages %}
    {% if page.title and page.order > 0 %}
      <a class="page-button" href="{{ page.url | relative_url }}">
           {{ page.title | escape }}
      </a>
    {% endif %}
  {% endfor %}

</div>

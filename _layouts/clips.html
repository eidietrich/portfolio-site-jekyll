---
layout: default
---

{% assign clips=site.data.clips | group_by: "category" %}

<article class="post">

  {% include page-title.html title=page.title %}

  <div class="post-content">
    {{ content }}
  </div>

   <div class="clips-content">
    {% for category in clips %}
      <h2> {{ category.name }} </h2>
      {% for clip in category.items %}
        {% include clip.html clip=clip %}
      {% endfor %}
      <hr/>
    {% endfor %}
  </div>

</article>
